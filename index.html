<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('rain.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            background-color:#ccc;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: olivedrab ;
        }

        .input-section {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #b85cb7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .weather-info {
            margin-top: 20px;
        }

        .weather-info p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-section">
            <input type="text" id="location" placeholder="Enter city" />
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div class="weather-info">
            <p id="location-name"></p>
            <p id="temperature"></p>
            <p id="condition"></p>
        </div>
    </div>

    <script>
        // Function to fetch weather data and update the page
        function getWeather() {
            const location = document.getElementById('location').value;
            const apiKey = '634b1d3804674d51ac6151909252801';
            const apiURL = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            if (location) {
                fetch(apiURL)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert("City not found. Please try again.");
                        } else {
                            const locationName = data.location.name;
                            const temperature = data.current.temp_c;
                            const condition = data.current.condition.text;

                            // Display the weather data on the page
                            document.getElementById('location-name').textContent = `Weather in ${locationName}`;
                            document.getElementById('temperature').textContent = `Temperature: ${temperature}Â°C`;
                            document.getElementById('condition').textContent = `Condition: ${condition}`;
                        }
                    })
                    .catch(error => alert("Something went wrong. Please try again later."));
            } else {
                alert("Please enter a city name.");
            }
        }
    </script>
</body>
</html>
